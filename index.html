<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ticket Section Generator</title>

<!-- Inter: clean, modern, neutral -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- JsBarcode (Code 39) + QRious (QR) -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<style>
  :root{
    --bg: #f6f7f9;        /* page background */
    --panel: #ffffff;     /* cards/panels */
    --ink: #0b1220;       /* primary text */
    --muted: #6b7280;     /* secondary text */
    --line: #e5e7eb;      /* subtle borders */
    --accent: #111827;    /* buttons */
    --accent-ink: #ffffff;
  }
  *{ box-sizing: border-box; }
  html,body{ margin:0; }
  body{
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(1200px 900px at 50% -10%, #eef1f5 0%, var(--bg) 60%);
    color: var(--ink);
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .shell{
    width: 100%;
    max-width: 980px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 18px;
  }

  header.panel, .panel{
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(2,6,23,.08);
  }

  header.panel{
    padding: 18px 20px;
    text-align: center;
  }
  header h1{
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: .2px;
  }
  header p{
    margin: 6px 0 0;
    color: var(--muted);
    font-size: 13px;
  }

  .grid{
    display: grid;
    grid-template-columns: 380px 1fr;
    gap: 18px;
  }
  @media (max-width: 900px){
    .grid{ grid-template-columns: 1fr; }
  }

  .controls{
    padding: 18px;
    display: grid;
    gap: 14px;
  }
  label{
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    letter-spacing: .02em;
    display: grid;
    gap: 8px;
  }
  select, input[type="text"]{
    appearance: none;
    width: 100%;
    padding: 12px 14px;
    border: 1px solid var(--line);
    border-radius: 12px;
    background: #fbfbfc;
    font-size: 16px;
    color: var(--ink);
    outline: none;
  }
  select:focus, input[type="text"]:focus{
    border-color: #cbd5e1;
    box-shadow: 0 0 0 4px rgba(148,163,184,.15);
  }

  .actions{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 6px;
  }
  button{
    appearance: none;
    border: 1px solid var(--accent);
    background: var(--accent);
    color: var(--accent-ink);
    border-radius: 12px;
    padding: 12px 14px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }
  button.secondary{
    background: transparent;
    color: var(--ink);
    border-color: var(--line);
  }
  button:hover{ filter: brightness(1.02); }
  button:active{ transform: translateY(1px); }

  .canvas-wrap{
    padding: 18px;
    display: grid;
    place-items: center;
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(1200px 900px at 50% -10%, #eef1f5 0%, var(--bg) 60%);
    color: var(--ink);
  }
  canvas{
    width: min(100%, 520px);
    height: auto;
    border: 1px dashed var(--line);
    border-radius: 12px;
    background: #fff;
    box-shadow: inset 0 1px 0 rgba(0,0,0,.02);
  }

  /* Subtext row for symmetry */
  .subrow{
    color: var(--muted);
    font-size: 12px;
    text-align: center;
    padding-bottom: 4px;
  }
</style>
</head>
<body>
  <div class="shell">
    <header class="panel">
      <h1>Ticket Section Generator</h1>
      <p>Choose a section, enter a number, then generate & download just that piece.</p>
    </header>

    <div class="grid">
      <!-- LEFT: Controls (IDs unchanged) -->
      <div class="panel controls">
        <label>Section
          <!-- keep id="section" (used by JS) -->
          <select id="section">
            <option value="dashboard">Dashboard Tag</option>
            <option value="ticket">Ticket Section</option>
            <option value="claim">Claim Check</option>
            <option value="keystub">Key Stub</option>
          </select>
        </label>

        <label>Ticket Number
          <!-- keep id="ticketNumber" (used by JS) -->
          <input type="text" id="ticketNumber" value="12345" />
        </label>

        <div class="actions">
          <!-- keep IDs (used by JS) -->
          <button id="generate">Generate</button>
          <button id="download" class="secondary">Download</button>
        </div>

        <div class="subrow">Impact-style numerals, Code 39 barcodes, and SMS QR on Claim Check.</div>
      </div>

      <!-- RIGHT: Canvas (ID unchanged) -->
      <div class="panel canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    /* === DATA === */
    const coords = {
      dashboard: {
        img: "dashboard_clean.png",
        number:  {x: 327, y: 60, size: 48, color: "black"},
        barcode: {x: 45,  y: 17, w: 213, h: 70}
      },
      ticket: {
        img: "ticket_clean.png",
        number:  {x: 325, y: 528, size: 48, color: "black"},
        barcode: {x: 46,  y: 483, w: 212, h: 70}
      },
      claim: {
        img: "claim_clean.png",
        number:  {x: 120, y: 74, size: 18, color: "SteelBlue"},
        qr:      {x: 262, y: 158, size: 171}
      },
      keystub: {
        img: "keystub_clean.png",
        number:  {x: 327, y: 135, size: 48, color: "black"},
        barcode: {x: 42,  y: 89,  w: 213, h: 70}
      }
    };
    
    /* === APP STATE === */
    const appState = {
      currentSection: null,
      sideCanvas: null,
      renderReady: false
    };
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    /* === HELPERS === */
    function clearSideBySidePreview() {
      const wrap = document.querySelector('.canvas-wrap');
      if (!wrap) return;
      wrap.querySelectorAll('img[data-side-preview], a[data-side-download]').forEach(el => el.remove());
    }
    
    /* === MAIN === */
    function generateSection() {
      clearSideBySidePreview();
      appState.renderReady = false;
    
      const section = document.getElementById('section').value.trim().toLowerCase();
      appState.currentSection = section;
      appState.sideCanvas = null;
    
      const num = document.getElementById('ticketNumber').value;
      const c = coords[section];
    
      const img = new Image();
      img.onload = function () {
        // base
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
    
        // number
        if (c.number) {
          ctx.font = `${c.number.size}px Impact, sans-serif`;
          ctx.fillStyle = c.number.color;
          ctx.textBaseline = 'middle';
          ctx.fillText(num, c.number.x, c.number.y);
        }
    
        // barcode
        if (c.barcode) {
          const bcCanvas = document.createElement('canvas');
          JsBarcode(bcCanvas, num, {
            format: "CODE39",
            displayValue: false,
            width: 2,
            height: c.barcode.h
          });
          ctx.drawImage(bcCanvas, c.barcode.x, c.barcode.y, c.barcode.w, c.barcode.h);
        }
    
        // QR
        if (c.qr) {
          const qrCanvas = document.createElement('canvas');
          new QRious({
            element: qrCanvas,
            value: `SMSTO:2076185473:${num}`,
            size: c.qr.size
          });
          ctx.drawImage(qrCanvas, c.qr.x, c.qr.y, c.qr.size, c.qr.size);
        }
    
        // claim: build side-by-side halves
        if (section === "claim") {
          const w = canvas.width, h = canvas.height;
          const hTop = Math.floor(h / 2), hBot = h - hTop;
    
          const sideCanvas = document.createElement('canvas');
          const sctx = sideCanvas.getContext('2d');
          sideCanvas.width = w * 2;
          sideCanvas.height = Math.max(hTop, hBot);
    
          sctx.fillStyle = "#fff";
          sctx.fillRect(0, 0, sideCanvas.width, sideCanvas.height);
    
          // left = top half, right = bottom half
          sctx.drawImage(canvas, 0, 0, w, hTop,   0, 0, w, hTop);
          sctx.drawImage(canvas, 0, hTop, w, hBot, w, 0, w, hBot);
    
          // keep reference for download
          appState.sideCanvas = sideCanvas;
    
          // (optional) preview + link â€” uncomment if you want them visible
          
          const wrap = document.querySelector('.canvas-wrap');
          const sideImg = document.createElement('img');
          sideImg.src = sideCanvas.toDataURL('image/png');
          sideImg.style.marginTop = '12px';
          sideImg.style.maxWidth = '100%';
          sideImg.setAttribute('data-side-preview', 'true');
          wrap.appendChild(sideImg);
    /*          // (optional) download link for side-by-side halves
          const dl = document.createElement('a');
          dl.textContent = 'Download side-by-side';
          dl.style.display = 'inline-block';
          dl.style.marginTop = '8px';
          dl.style.fontSize = '12px';
          dl.href = sideCanvas.toDataURL('image/png');
          dl.download = 'claim-halves-side-by-side.png';
          dl.setAttribute('data-side-download', 'true');
          wrap.appendChild(dl);
          */
        }
    
        appState.renderReady = true;
      };
    
      img.src = c.img;
    }
    
    /* events */
    document.getElementById('generate').addEventListener('click', generateSection);
    
    document.getElementById('download').onclick = () => {
      if (!appState.renderReady) return;
    
      const sec = (appState.currentSection || "").trim().toLowerCase();
      const isClaim = sec === "claim";
      const source = (isClaim && appState.sideCanvas) ? appState.sideCanvas : canvas;
      const filename = (isClaim && appState.sideCanvas)
        ? "claim-halves-side-by-side.png"
        : `${sec || document.getElementById('section').value}.png`;
    
      const link = document.createElement('a');
      link.download = filename;
      link.href = source.toDataURL('image/png');
      link.click();
    };
    </script>

</body>
</html>
<!--
  This HTML file generates ticket sections with a clean, modern design.
  It uses the Inter font, Code 39 barcodes, and QR codes for SMS.
  The layout is responsive and adapts to different screen sizes.
  The code is structured for easy maintenance and readability.
  The main functionality is handled by JavaScript, which dynamically updates the canvas based on user input.
  The design is minimalistic, focusing on usability and clarity.
